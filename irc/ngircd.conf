# Minimal ngIRCd config for OpenClaw/local IRC testing.
# Mount this file to /config/ngircd.conf in the linuxserver/ngircd container.

[Global]
# Must contain at least one ".".
Name = irc.openclaw.local
AdminInfo1 = OpenClaw IRC
AdminInfo2 = Local
AdminEMail = admin@openclaw.local
Info = OpenClaw IRC Server
Network = OpenClawNet
MotdPhrase = Welcome to OpenClaw IRC
Ports = 6667

[Options]
# Keep auth simple for local testing.
Ident = no
PAM = no
